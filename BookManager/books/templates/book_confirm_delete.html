{% extends 'base_generic.html' %}
{% block content %}
<h2 class="my-4">Confirm Delete</h2>
<p>Are you sure you want to delete "{{ object }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a class="btn btn-secondary" href="{% url 'book_list' %}">Cancel</a>
</form>
{% endblock %}
