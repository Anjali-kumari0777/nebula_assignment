{% extends 'base_generic.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h2 class="my-4">{% if object %}Edit{% else %}New{% endif %} Book</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a class="btn btn-secondary" href="{% url 'book_list' %}">Cancel</a>
</form>
{% endblock %}
